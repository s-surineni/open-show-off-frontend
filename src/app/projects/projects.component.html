<h2>Your Projects</h2>
<div *ngIf="areProjectsFetched === false">Loading...</div>
<mat-spinner strokeWidth="3"
             [diameter]="50"
             *ngIf="areProjectsFetched === false"></mat-spinner>
<ul class="projects">
    <li *ngFor="let project of projects">
        <a routerLink="/detail/{{project.id}}">
            <span class="badge">{{project.stars}}</span> {{project.name}}
        </a>
    </li>
</ul>
<div class="project-cards-holder">
    <mat-card *ngFor="let project of projects"
              class="project-card">
        <mat-card-header>
            <mat-card-title>{{project.name}}</mat-card-title>
        </mat-card-header>
        <img mat-card-image
        src={{project.avatar}} alt="Photo of a Shiba Inu">
        <mat-card-content>
            <p>
                {{project.description}}
            </p>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button>Stars {{project.stars}}</button>
        </mat-card-actions>
    </mat-card>
</div>
